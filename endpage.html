<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Egg Basket - Game Over</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="flex flex-col items-center justify-center h-screen w-full">
    <h1 class="text-3xl font-bold mb-8">Your Score: <span id="score-output">0</span></h1>
    <div class="flex gap-6">
      <button onclick="location.href='index.html'" class="px-8 py-4 text-xl font-bold bg-gray-300 hover:bg-gray-400 rounded-xl shadow">Back to Start</button>
      <button onclick="location.href='game.html'" class="px-8 py-4 text-xl font-bold bg-blue-500 hover:bg-blue-700 text-white rounded-xl shadow">Restart Game</button>
    </div>
  </div>
  <script>
    // Extract score from URL
    const params = new URLSearchParams(window.location.search);
    const score = params.get('score') || 0;
    document.getElementById('score-output').innerText = score;
  </script>
</body>
</html>
